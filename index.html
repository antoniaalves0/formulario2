<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário | GN</title>
</head>
<body>
    <div class="box"> <!-- vai agrupar esses elementos-->
        <form action=""> <!-- formulario sem nenhuma ação -->
            <fieldset> 
                <legend><b>Formulário para Clientes</b></legend> <!-- a tag b, serve para deixar a frase negrito-->
                <br>
                <div class= "inputBox"> <!-- box que vai guardar cada input-->
                    <input type="text" name="nome" id="nome" class="inputUser" required> 
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>

                <div class= "inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>

                <div class= "inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>

                <p>Sexo:</p>
                <input type="radio" name="genero" alue="feminino" required>
                <label for="feminino">Feminino</label>
                <br>

                <input type="radio" name="genero" alue="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
 
                <input type="radio" name="genero" alue="outro" required>
                <label for="outro">Outro</label>
                <br><br>

                
                <div class= "inputBox">
                    <label for="data_nascimento"><b>Data de nascimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <br><br>

                <div class= "inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
 
                <div class= "inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>

                <div class= "inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelInput">Endereço</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
